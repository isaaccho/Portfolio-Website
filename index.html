<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuno - Responsive Bootstrap Theme</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/fixed.css" />
  </head>

  <body data-spy="scroll" data-target="#navbarResponsive">
    <!--- Start Home Section -->
    <div id="home">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="img/nuno.png"/></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about me">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experince">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#hobbies">Hobbies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Navigation -->

      <!-- Start Landing Page Section -->
      <div class="landing">
        <div class="home-wrap">
          <div class="home-inner"></div>
        </div>
      </div>

      <div class="caption text-center">
        <h1>Isaac Cho</h1>
        <h3>Welcome to my page</h3>
        <a class="btn btn-outline-light btn-lg" href="#about me"
          >Get to know me</a
        >
      </div>
      <!-- End Landing Page Section -->
    </div>
    <!-- End Home Section -->

    <!--- Start About Me Section -->
    <div id="about me" class="offset"></div>
    <!-- End About Me Section -->

    <!--- Start Skills Section -->
    <div id="skills" class="offset"></div>
    <!-- End Skills Section -->

    <!--- Start Experience Section -->
    <div id="experience" class="offset"></div>
    <!-- End Experience Section -->

    <!--- Start Hobbies Section -->
    <div id="hobbies" class="offset"></div>
    <!-- End Hobbies Section -->

    <!--- Start Contact Section -->
    <div id="contact" class="offset"></div>
    <!-- End Contact Section -->

    <!--- Script Source Files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <!--- End of Script Source Files -->
  </body>
</html>
